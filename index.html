<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <meta name="description" content="Bu proje, kullanıcıların günlük görevleri takip edebilmeleri için basit bir To-Do uygulamasını içerir. HTML, CSS ve JavaScript kullanılarak geliştirilmiştir.">
    <meta name="keywords" content="HTML, JS, CSS, To-Do App">
    <meta name="author" content="Yusuf Hakan Yargıcı">
    <!--CSS Dosyası-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Yapılacaklar Listesi <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Görev Ekleyin!">
                <button onclick="addTask()">Ekle</button>
            </div>
            <ul id="list-container">

            </ul>
        </div>
    </div>

    <!--JS Dosyası-->
    <script src="app.js"></script>
</body>
</html>
